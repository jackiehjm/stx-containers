- project:
    check:
      jobs:
        - openstack-tox-linters
    gate:
      jobs:
        - openstack-tox-linters
    post:
      jobs:
        - stx-containers-upload-git-mirror

- job:
    name: stx-containers-upload-git-mirror
    parent: upload-git-mirror
